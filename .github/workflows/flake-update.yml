---
name: Update Flake Inputs

on:
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  update-flake-inputs:
    runs-on: ubuntu-slim
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Nix
        uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4

      - name: Update flake inputs
        uses: mic92/update-flake-inputs@39e217ac6d0742f6d8699e66ee21b327ec44617a # v1
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          git-author-name: "lord-of-lightning-bot[bot]"
          git-author-email: "170540725+lord-of-lightning-bot[bot]@users.noreply.github.com"
          git-committer-name: "lord-of-lightning-bot[bot]"
          git-committer-email: "170540725+lord-of-lightning-bot[bot]@users.noreply.github.com"
          auto-merge: 'true'
          delete-branch: 'true'
