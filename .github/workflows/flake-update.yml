---
name: Update Flake Inputs

on:
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  update-flake-inputs:
    runs-on: ubuntu-slim
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0

      - name: Update flake inputs
        uses: mic92/update-flake-inputs@73cb58f118541b956f5a061d12838ef1dd997867 # v1.0.3
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          git-author-name: "lord-of-lightning-bot[bot]"
          git-author-email: "170540725+lord-of-lightning-bot[bot]@users.noreply.github.com"
          git-committer-name: "lord-of-lightning-bot[bot]"
          git-committer-email: "170540725+lord-of-lightning-bot[bot]@users.noreply.github.com"
          auto-merge: 'true'
          delete-branch: 'true'
